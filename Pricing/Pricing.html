<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Pricing.css" />
    <title>Document</title>
</head>
<body>
    <div class="header">
        <p class="headertext">Our Pricing</p>>
    <div class="header__subscription">
        <div class="headertext__light">Annually</div>
        <img class="header__img" src="./blocks/header/oval.png" alt="selection">
        <div class="headertext__light">Monthly</div>
    </div>
</div>
<div class="price__selection">
<div class="price__basic">
    <p class="price__text__title">Basic</p>
    <p class="price__text__money">$19.99</p>
    <p class="price__text">500 GB Storage</p>
    <p class="price__text">2 Users Allowed</p>
    <p class="price__text">Send up to 3 GB</p>
    <p class="price__button">LEARN MORE</p>
</div>
<div class="price__professional">
    <p class="price__text__title_white">Professional</p>
    <p class="price__text__money_white">$24.99</p>
    <p class="price__text_white">1 TB Storage</p>
    <p class="price__text_white">5 Users Allowed</p>
    <p class="price__text_white">Send up to 10 GB</p>
    <p class="price__button_white">LEARN MORE</p>
</div>
<div class="price__master">
    <p class="price__text__title">Master</p>
    <p class="price__text__money">$39.99</p>
    <p class="price__text">2 TB Storage</p>
    <p class="price__text">10 Users Allowed</p>
    <p class="price__text">Send up to 20 GB</p>
    <p class="price__button">LEARN MORE</p>
</div>
</div>
    
</body>
</html>
